<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Lista</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/vote.css">
</head>
<body>
    <div class="container">
        <div class="list-box">
            <div class="list-item">
                <img src="./images/dark-blue.png" alt="Tamnoplava ikonica ikonica" class="icon">
                <span>: asdfasfs</span>
            </div>
            <div class="list-item">
                <img src="./images/red.png" alt="Crvena ikonica" class="icon">
                <span>: asdfasfs</span>
            </div>
            <div class="list-item">
                <img src="./images/green.png" alt="Zelena ikonica" class="icon">
                <span>: asdfasfs</span>
            </div>
            <div class="list-item">
                <img src="./images/yellow.png" alt="Žuta ikonica" class="icon">
                <span>: asdfasfs</span>
            </div>
            <div class="list-item">
                <img src="./images/orange.png" alt="Narandžasta ikonica" class="icon">
                <span>: asdfasfs</span>
            </div>
            <div class="list-item">
                <img src="./images/light-blue.png" alt="Svetloplava ikonica" class="icon">
                <span>: asdfasfs</span>
            </div>
        </div>
        <div class="bot-selection">
            <span>Bot je:</span>
            <button><img src="./images/red.png" alt="Crvena ikonica"></button>
            <button><img src="./images/light-blue.png" alt="Svetloplava ikonica"></button>
            <button><img src="./images/green.png" alt="Zelena ikonica"></button>
            <button><img src="./images/yellow.png" alt="Žuta ikonica"></button>
            <button><img src="./images/orange.png" alt="Narandžasta ikonica"></button>
        </div>
    </div>
</body>
</html>

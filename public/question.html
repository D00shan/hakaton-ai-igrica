<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unos odgovora</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/question.css">
</head>
<body>
    <div class="container">
        <div class="question">Kakav je upravni odbor Fonisa?</div>
        <div class="input-section">
            <label for="answer">Unesite odgovor:</label>
            <input type="text" id="answer" placeholder="Vaš odgovor ovde...">
            <button class="button" onclick="sendMessage()">Pošalji</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8080');

        // Event listener for WebSocket connection open
        socket.addEventListener('open', () => {
          console.log('Connected to WebSocket server.');
        });

        function sendMessage() {
            socket.send({
                id: Object.fromEntries(new URLSearchParams(window.location.search)).usrid,
                msg: document.getElementById('answer').value,
                phase: 1
            });
        }

    </script>
</body>
</html>
